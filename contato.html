    <main>
        <h1>Entre em contato</h1><!--strong para deixar negrito--><!--a proxima pagina depois do index so vai ser alterado a meta name description o title o keywords e trocar o nav ate o footer(deixando o footer)-->
        <p>Entre em contato conosco através do telefone: 11 2345-6789, Whatspp: 11 98765-4321 ou preenchendo o formúlario abaixo. Nossa equipe está pronta para lhe atender.</p>
        
        <div id="form">
           <form method="post" action="envia.php"><!-- esconde os dados da url--><!--get mostra os dados na url--><!-- action- o que vai acontecer quando eu clicar no botão enviar ou entrar-->
            <p>
                 <label for="nome">Nome</label><!--recurso de acessibilidade, rotulo-->
                 <input type="text" name="nome" id="nome" required placeholder="nome completo"><!-- placeholder texto sujestivo para auxiliar o usuário--><!-- required deixa o campo obrigatorio, se o usuario não preencher, não enviara--><!-- input é campo de entrada de dados, recepção de dados/ text é o estilo do conteúdo-->
           </p>    
           <p>
               <label for="email">E-mail:</label>
               <input type="email" name="email" id="email" required placeholder="e-mail">
            </p>
          <p>
              
              <label for="msg">Mensagem:</label>
              <textarea name="msg" id="msg" placeholder="dúvidas, cr´ticas ou ameaças"></textarea><!-- textarea deixa o campo de texto maior-->
          </p>       
          <p>
               
               <label for="fone">Telefone:</label>
               <input type="tel" name="fone" id="fone" placeholder="DDD + Fone">
          </p>
          <p>
             <input type="submit" value="Envia aí" name="eniar" id="enviar"><!--botão escrito enviar--><!--value o texto que irá aparecer na botão-->  
               
          </p>       
               
           </form>
